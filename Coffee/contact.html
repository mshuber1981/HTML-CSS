  <body>
    <header>
      <img id="logo" src="./images/logo.png" alt="Coffee Addict Logo" />
      <h1>Contact</h1>
      <!-- Navigation -->
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>

      </nav>
    </header>
    <main>
      <!-- Hero Image -->
      <img class="hero" src="./images/background.jpeg" alt="Coffee Beans" />
      <br />
      <section>
        <h2>Contact Us</h2>
        <br />
        <form>
          <!-- Name -->
          <label for="name">Name</label>
          <input type="text" name="name" id="name" />
          <br />
          <br />
          <!-- Email -->
          <label for="email">email</label>
          <input type="email" name="email" id="email" />
          <br />
          <br />
          <!-- Message -->
          <label for="message">Message</label>
          <br />
          <br />
          <textarea
            name="message"
            id="message"
            cols="30"
            rows="10"
            placeholder="Your Message"
          ></textarea>
          <br />
          <br />
          <button type="submit">Submit</button>
        </form>
      </section>
    </main>
    <br />
