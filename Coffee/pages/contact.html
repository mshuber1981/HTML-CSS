<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- https://realfavicongenerator.net/ -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../images/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../images/favicon-16x16.png"
    />
    <meta name="theme-color" content="#8a624a" />
    <!-- CSS -->
    <link rel="stylesheet" href="../styles.css" />
    <title>Contact</title>
  </head>
  <body>
    <header>
      <img id="logo" src="../images/logo.png" alt="Coffee Addict Logo" />
      <h1 aria-label="Contact us">Contact</h1>
      <a class="hidden" href="#main">Skip navigation</a>
      <!-- Navigation -->
      <nav>
        <ul>
          <li><a href="../index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="numbers.html">Numbers</a></li>
          <li><a href="contact.html" aria-current="page">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main id="main">
      <!-- Hero Image -->
      <img class="hero" src="../images/background.jpeg" alt="Coffee Beans" />
      <section>
        <h2 aria-label="Contact Form" tabindex="0">Contact Us</h2>
        <form>
          <!-- Name -->
          <label for="name">Name <span aria-hidden="true">*</span></label>
          <input type="text" name="name" id="name" required />
          <br />
          <!-- Email -->
          <label for="email">Email <span aria-hidden="true">*</span></label>
          <input type="email" name="email" id="email" required />
          <br />
          <!-- Message -->
          <label for="message">Message <span aria-hidden="true">*</span></label>
          <br />
          <textarea
            name="message"
            id="message"
            cols="30"
            rows="10"
            placeholder="Your Message"
            required
          ></textarea>
          <br />
          <button type="submit">Submit</button>
        </form>
      </section>
    </main>
    <footer>
      <p><span aria-hidden="true">Copyright</span> &copy; 2021</p>
      <h3><a href="#logo">Back To Top</a></h3>
    </footer>
  </body>
</html>
